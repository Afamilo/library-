<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f50b752624.js" crossorigin="anonymous"></script>
    <title>Library</title>
</head>
<body>
    <nav class="nav-bar">
        <h1>Library</h1>
        <button class="logbtn" id="logbtn">Log in</button>
    </nav>
    <div class="addbook">
        <button type="button" class="addBook-btn">+ Add book</button>
    </div>
    <div class="container">
            <h1>Add new book</h1>
        <form class="add-book-form" id="addBookForm">
            <input type="text" id="title" placeholder="Title"/>
            <input type="text" id="author" placeholder="Author"/>
            <input type="text" id="page" placeholder="Page"/>
            <div class="is-read">
               <label for="is-read">Have you read it?</label>
               <input type="checkbox" class="checkbox" id="isRead"/>
           </div>
           <button class="btn" type="submit" id="submit">Submit</button>
       </form>
    </div>
    <div class="books-grid" id="books-grid"></div>
    <script src="app.js"></script>
</body>
</html>
