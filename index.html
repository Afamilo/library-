<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f50b752624.js" crossorigin="anonymous"></script>
    <title>Library</title>
</head>
<body>
    <nav class="nave-bar">
        <h1>library</h1>
        <button class="btn" id="logbtn">Log in</button>
    </nav>
    <div class="addbook">
        <i class="fa-solid fa-plus"></i>
        <h2>Add book</h2>
    </div>
    <div class="container">
        <form>
            <input type="text" id="title" placeholder="Title"/>
            <input type="text" id="Author" placeholder="Author"/>
            <input type="text" id="page" placeholder="Page"/>
            <div class="is-read">
               <label for="is-read">Have you read it?</label>
               <input type="checkbox" type="checkbox" id="isRead"/>
           </div>
           <button class="btn" type="submit">Submit</button>
       </form>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
